<!DOCTYPE html>
<html class="staticrypt-html">

<head>
    <meta charset="utf-8" />
    <title>Parto Pawiro Family Protected Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- do not cache this page -->
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        *,
        :before,
        :after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: inherit;
        }

        body {
            font-family: 'Poppins', sans-serif;
        }

        .main {
            height: 100vh;
            width: 100%;
            display: flex;
            align-content: center;
            align-items: center;
            justify-content: center;
            background: url(https://images.unsplash.com/photo-1506452305024-9d3f02d1c9b5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80);
            background-size: cover;
            background-repeat: no-repeat;
        }

        .login {
            position: relative;
            background: #686d6f7a;
            padding: 35px 40px;
            border-radius: 4px;
            z-index: 1;
            overflow: hidden;
            box-shadow:
                0px 12px 31px #ffffff52,
                0px 36px 31px #000000a1;
            animation: login 0.88s ease;
        }

        @keyframes login {
            0% {
                transform: translateY(-10%) scale(0.8);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .login:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: url(https://images.unsplash.com/photo-1506452305024-9d3f02d1c9b5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80);
            width: 100%;
            z-index: -1;
            background-size: 182vh;
            background-position: 28%, 83%;
            filter: blur(24px);
            background-repeat: no-repeat;
            opacity: 0.8;
        }

        .heading {
            /** font-size: 24px; */
            font-weight: 400;
            text-align: center;
            /** margin-bottom: 18px; */
            color: white;
        }

        .input {
            display: block;
            margin-bottom: 13px;
            margin-top: 11px;
        }

        .input label {
            display: block;
            margin-bottom: 3px;
            font-size: 13px;
            color: white;
            cursor: pointer;
        }


        .label {
            margin-bottom: 3px;
            font-size: 15px;
            color: white;
        }

        .input input {
            width: 100%;
            padding: 10px;
            outline: none;
            border: none;
            font-size: 15px;
            border-radius: 4px;
            background: #0000002b;
            color: white;
            transition: all 0.2s ease;
        }

        .input input:hover {
            background: #3d434c;
        }

        .input input:focus {
            box-shadow:
                0px 2px 2px #0000002b,
                0px 5px 10px #00000036;
            background: #434343;
        }

        .login-btn {
            margin-top: 10px;
            margin-bottom: 15px;
            padding: 8px 15px;
            font-size: 14px;
            background: #00000038;
            border: 2px solid #38363654;
            color: #e1e1e1;
            border-radius: 4px;
            width: 100%;
            transition: all 0.2s cubic-bezier(0.79, 0.14, 0.15, 0.86);
            cursor: pointer;
        }

        .login-btn:hover {
            background: #0663b4;
            transition: all 0.1s ease;
        }

        .login-btn:focus {
            box-shadow: 0px 0px 0px 2px #a7a7a7b5;
            background: #00000061;
        }

        .meta-text {
            font-size: 13px;
            margin-bottom: 15px;
            color: white;
        }

        .hidden {
            display: none !important;
        }

        .staticrypt-spinner-container {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .staticrypt-spinner {
            display: inline-block;
            width: 2rem;
            height: 2rem;
            vertical-align: text-bottom;
            border: 0.25em solid gray;
            border-right-color: transparent;
            border-radius: 50%;
            -webkit-animation: spinner-border 0.75s linear infinite;
            animation: spinner-border 0.75s linear infinite;
            animation-duration: 0.75s;
            animation-timing-function: linear;
            animation-delay: 0s;
            animation-iteration-count: infinite;
            animation-direction: normal;
            animation-fill-mode: none;
            animation-play-state: running;
            animation-name: spinner-border;
        }

        @keyframes spinner-border {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
